syntax = "proto3";

message stateUpdate {
	repeated Ball balls = 1; // All the different balls
	int32 ballCount = 2;
	int32 timeUTC = 3; // Timestamp for this update
}

message Ball {
	int32 id = 1; // Ball ID
	double x = 2;   // Ball x position
	double y = 3;   // Ball y position
	double r = 4;   // Ball radius
}